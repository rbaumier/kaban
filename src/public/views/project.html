<div id="projects_wrapper" ng-controller="ProjectController">
  <div class="container-fluid">
    <div class="col-sm-6 col-md-3">
      <div class="project_wrapper">
        <div class="project_title">
          Add a new project
        </div>
      </div>
      <div class="project_date_created">
        
      </div>     
    </div>
    <div ng-repeat="project in projects">
      <div class="col-sm-6 col-md-3">
        <a href="#/project/{{ project.id }}/sprints">
          <div class="project_wrapper">
            <div class="project_title">
              {{ project.name }}
            </div>
            <div class="project_date_created">
              Created on : {{ project.createdAt | date:"MM/dd/yyyy" }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
