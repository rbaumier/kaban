<div id="projects_wrapper" ng-controller="ProjectController">
  <div class="container-fluid">
    <div class="col-sm-6 col-md-3">
    <div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Name" ng-model="project.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="error-create">{{errorCreate}}</div>
            <button class="btn btn-primary" ng-click="create(project)">Create</button>
            <button class="btn btn-default" ng-click="createFormHidden = true">Cancel</button>
          </div>
        </div>
      </form>
    </div>

      <div class="project_wrapper">
        <div class="project_title">
          Add a new project
        </div>
      </div>
      <div class="project_date_created">

      </div>
    </div>
    <div ng-repeat="project in projects">
      <div class="col-sm-6 col-md-3">
        <a href="#/project/{{ project.id }}/sprints">
          <div class="project_wrapper">
            <div class="project_title">
              {{ project.name }}
            </div>
            <div class="project_date_created">
              Created on : {{ project.createdAt | date:"MM/dd/yyyy" }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
